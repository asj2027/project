<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>회원가입</title>
</head>
<body>
<table align="center">
<form>
    <fieldset>
    <caption style="text-align: center;">회원가입</caption>
    <tbody align="right">
        <tr>
            <td>아이디 :&nbsp;</td>
            <td align="left"><input type="text" id="id" maxlength="12" class="form-control" placeholder="12자까지 입력" required autofocus></td>
        </tr>
        <tr id="tr1">
            <td>비밀번호 :&nbsp;</td>
            <td align="left"><input type="password" id="pw" maxlength="12" class="form-control" required></td>
        </tr>
        <tr>
            <td>비밀번호 확인 :&nbsp;</td>
            <td align="left"><input type="password" id="pww" maxlength="12" class="form-control" required></td>
        </tr>
        <tr id="tr1">
            <td>이메일 :&nbsp;</td>
            <td align="left"><input type="email" id="email" class="form-control" required></td>
        </tr>
        <tr>
            <td>실명 :&nbsp;</td>
            <td align="left"><input type="text" id="na" class="form-control"></td>
        </tr>
        <tr id="tr1">
            <td>성별 :&nbsp;</td>
            <td align="middle">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="flexRadioDefault1">남성</label>
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="flexRadioDefault1">여성</label>
            </td>
        </tr>
        <tr>
            <td>관심분야 :&nbsp;</td>
            <td align="middle">
                <input class="form-check-input" type="checkbox" id="politics">
                <label class="form-check-label" for="flexCheckDefault">정치</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="economy">
                <label class="form-check-label" for="flexCheckDefault">경제</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="society">
                <label class="form-check-label" for="flexCheckDefault">사회</label><br>
                <input class="form-check-input" type="checkbox" id="culture">
                <label class="form-check-label" for="flexCheckDefault">문화</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="music">
                <label class="form-check-label" for="flexCheckDefault">음악</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="art">
                <label class="form-check-label" for="flexCheckDefault">미술</label><br>
                <input class="form-check-input" type="checkbox" id="history">
                <label class="form-check-label" for="flexCheckDefault">역사</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="industry">
                <label class="form-check-label" for="flexCheckDefault">산업</label>&nbsp;
                <input class="form-check-input" type="checkbox" id="space">
                <label class="form-check-label" for="flexCheckDefault">우주</label><br>
            </td>
        </tr>
        <tr>
            <td>자기소개 :&nbsp;</td>
            <td align="left">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="comments" id="comment" style="height: 90px;"></textarea>
                    <label for="floatingTextarea2">comments</label>
                  </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <button type="submit" class="btn btn-primary" id="submit">가입</button>
            <button type="reset" class="btn btn-danger" id="reset">취소</button>
            </td>
        </tr>
    </tbody>
    </fieldset>
</form>
</table>
</body>
</html>
